<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 1</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header>
        <div class="contenedor">
            <span class="boton-menu"></span>
            <nav class="navegacion-menu">
                <ul class="menu">
                    <li class="item-menu"><a href="#" class="link-menu">Texto 1</a></li>
                    <li class="item-menu"><a href="#" class="link-menu">Texto 2</a></li>
                    <li class="item-menu"><a href="#" class="link-menu">Texto 3</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <article>
        <section class="cont-principal">
            <img alt="Hero" class="hero">
            <div class="bloques">
                <div class="bloque">Block 1</div>
                <div class="bloque">Block 2</div>
                <div class="bloque">Block 3</div>
            </div>
        </section>
        <section class="cont-secundario">
            <span class="titulo">Tittle 2</span>
            <div class="bloques">
                <div class="bloque">
                    <form action="#" class=formulario>
                        <h2 class="titulo">CONTACTO</h2>
                        <input class="formulario-input" type="text" name="nombre" placeholder="Nombre" >
                        <input class="formulario-input" type="text" name="apellido" placeholder="Apellido" >
                        <input class="formulario-input" type="email" name="email" placeholder="Correo" >
                        <input class="formulario-input" type="number" name="telefono" placeholder="Telefono">
                        <input type="button" value="Enviar" id="boton">
                    </form>
                </div>
                <div class="bloque">
                    <div class="contenedor">
                        <h2 class="titulo">INFORMACION</h2>
                        <span class="contenido">Nombre: </span>
                        <span class="contenido">Apellido: </span>
                        <span class="contenido">Email: </span>
                        <span class="contenido">Telefono: </span>
                    </div>
                </div>
            </div>
        </section>
    </article>
    <script src="script.js"></script>
</body>
</html>
